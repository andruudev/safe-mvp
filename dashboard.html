<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAFENET - Optimización de Envíos</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDoagzxGmR9kc_SmDClcsoxc4-AihgPTY&libraries=places"></script>
</head>
<body>
  <header>
    <h1>SAFENET</h1>
    <button id="logout">Cerrar Sesión</button>
    <p>Optimización de Rutas y Monitoreo en Tiempo Real</p>
  </header>

  <main>
    <!-- Formulario para calcular ruta -->
    <!-- Formulario para calcular ruta -->
<section id="route-calculator">
  <h2>Calcular Envío</h2>
  <form id="route-form">
    <label for="origin">Origen:</label>
    <input type="text" id="origin" placeholder="Dirección de origen" required>

    <label for="destination">Destino:</label>
    <input type="text" id="destination" placeholder="Dirección de destino" required>

    <label for="package-weight">Peso del paquete (kg):</label>
    <input type="number" id="package-weight" placeholder="Ejemplo: 2.5 kg" min="0" max="4" required>

    <label for="priority">Prioridad del envío:</label>
    <select id="priority" required>
      <option value="normal">Normal</option>
      <option value="urgente">Urgente</option>
    </select>

    <!-- Nuevo campo: ¿Qué va a enviar? -->
    <label for="item-to-send">¿Qué va a enviar?</label>
    <input type="text" id="item-to-send" placeholder="Ejemplo: Medicamentos, documentos, etc." required>

    <!-- Nuevo campo: ¿Es frágil? -->
    <label>
      <input type="checkbox" id="is-fragile">
      ¿El paquete es frágil?
    </label>

    <label for="photos">Adjuntar fotos del paquete:</label>
    <input type="file" id="photos" accept="image/*" multiple>

    <div id="photo-preview" style="display: none;">
      <h3>Fotos adjuntas:</h3>
      <div id="preview-container"></div>
    </div>

    <label>
      <input type="checkbox" id="refund-policy" required>
      Acepto la <a href="#" onclick="showRefundPolicy()">política de reembolso</a>.
    </label>

    <button type="submit">Calcular Ruta</button>
  </form>
</section>

    <!-- Mapa interactivo -->
    <section id="map-section" style="display: none;">
      <h2>Mapa Interactivo</h2>
      <div id="map" style="height: 400px; width: 100%;"></div>
      <p><strong>Ruta óptima:</strong> <span id="optimal-route"></span></p>
      <p><strong>Kilómetros ahorrados:</strong> <span id="km-saved"></span> km</p>
      <p><strong>Huella de carbono reducida:</strong> <span id="co2-reduced"></span> kg CO2</p>
      <p><strong>JaguarCoins ganados:</strong> <span id="jaguarcoins"></span></p>
    </section>

    <!-- Monitoreo en Tiempo Real -->
    <section id="drone-tracking" style="display: none;">
      <h2>Monitoreo en Tiempo Real</h2>
      <p>Ubicación actual del dron: <span id="drone-location">(Simulando...)</span></p>
    </section>
  </main>


  <script src="js/app.js"></script>
</body>
</html>
