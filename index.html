<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DroneNet - Login y Registro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Formulario de Login -->
    <div id="login-form" class="form">
      <h2>Iniciar Sesión</h2>
      <form id="login">
        <label for="login-email">Correo Electrónico:</label>
        <input type="email" id="login-email" placeholder="Ingresa tu correo" required>

        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" placeholder="Ingresa tu contraseña" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>¿No tienes cuenta? <a href="#" onclick="showSignup()">Regístrate aquí</a>.</p>
    </div>

    <!-- Formulario de Signup -->
    <div id="signup-form" class="form" style="display: none;">
      <h2>Registro</h2>
      <form id="signup">
        <label for="signup-name">Nombre Completo:</label>
        <input type="text" id="signup-name" placeholder="Ingresa tu nombre" required>

        <label for="signup-email">Correo Electrónico:</label>
        <input type="email" id="signup-email" placeholder="Ingresa tu correo" required>

        <label for="signup-password">Contraseña:</label>
        <input type="password" id="signup-password" placeholder="Crea una contraseña" required>

        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión aquí</a>.</p>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
